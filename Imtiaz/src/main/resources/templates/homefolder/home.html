<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header">
</head>
<body>
	<nav th:replace="layouts :: navbar"></nav>
	<div class="container">
		<h3>Main Dashboard</h3>
		<hr>
		<h4>Current Project</h4>
		<div class="row">
			<div class="col-md-6">


				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Project name</th>
							<th>Project stage</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aProject : ${projectList}">
							<td th:text="${aProject.name}" />
							<td th:text="${aProject.stage}" />
						</tr>
					</tbody>
				</table>

			</div>

			<div class="col-md-4">
				<canvas id="myPieChart" height="50" width="50"></canvas>
			</div>
		</div>
	</div>
	<div class="container">
	
	<h3>Current Employees</h3>
	
	<div class="row">
		<div class="col-md-6">
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>firstname</th>
						<th>lastname</th>
						<th>Project Count</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employeeProjectcnt : ${employeeListProjectcnt}">
						<td th:text="${employeeProjectcnt.FirstName}">
						<td th:text="${employeeProjectcnt.LastName}">
					<!-- 	<td th:text="${employeeProjectcnt.ProjectCount}"> -->
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>




	<script type="text/javascript" th:src="@{js/myChart.js}"></script>



</body>
